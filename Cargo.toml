[package]
name = "fernglas"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
async-stream = "0.3.3"
async-trait = "0.1.61"
axum = { version = "0.6.2", default-features = false, features = ["query", "http1", "tokio"] }
bitvec = "1.0.1"
bytes = "1.3.0"
env_logger = "0.10.0"
futures-util = "0.3.25"
ipnet = { version = "2.7.1", features = ["serde"] }
log = "0.4.17"
patricia_tree = { version = "0.5.0", features = ["binary-format"] }
rayon = "1.6.1"
regex = "1.7.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_yaml = "0.9.16"
tokio = { version = "1.23.0", features = ["rt", "macros", "time", "rt-multi-thread", "io-util", "fs", "signal"] }
tokio-stream = "0.1.11"
tokio-util = { version = "0.7.4", features = ["codec"] }
zettabgp = { git = "https://github.com/wobcom/zettabgp", branch = "more-capabilities" }
